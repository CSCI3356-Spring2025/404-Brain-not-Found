{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Inder&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Instrument+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />

    <link href="{% static 'styles/create_team.css' %}" rel="stylesheet" />

    <title>PeerConnect</title>
</head>
<body>
    {%if course %}
    <form method="POST" action="{% url 'save_team' course.id %}" class="team-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="team-name">Team Name:</label>
            {{ form.name }}
        </div>
    <section class="team-container">
        <h1>{{ selected_course.name }} Teams</h1>
        {% for team in teams %}
            <p>{{ team.name }}</p>
         <!--<form method="GET" action="{% url 'create' %}">
            <input type="hidden" name="team_id" value="{{ team.id }}">
            <button type="submit" class="course-box">
                  {{ team.name }}
            </button>
         </form>-->
      {% endfor %}
        <form method="POST" action="{% if course %}{% url 'save_team' course.id %}{% else %}#{% endif %}" class="team-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="team-name">Team Name:</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label>Members:</label>
                <div class="checkbox-group">
                    {{ form.members }}
                </div>
            </div>

            <button type="submit" class="submit-btn">Create Team</button>
        </form>
    </section>
        <button type="submit" class="submit-btn">Create Team</button>
    </form>
    {%else %}
    <p>Nothing.</p>
    {% endif %}
</body>
</html>
