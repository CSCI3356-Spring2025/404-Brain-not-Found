{% extends 'base.html' %}

{% block content %}
<div class="parent-container">

   <div class="left-column">
      <div class="title">Courses</div>
      <div class="course-box">CSCI 1011</div>
      <div class="new-course">New Course</div>
   </div>

   <div class="main-content">
      <div class="grid-container">
         <form method="POST" action="#">
            <!-- Course Title -->
            <input type="text" id="course-title" name="course-title" placeholder="Enter the course title" >
            
            <!-- Year -->
            <input type="number" id="year" name="year" placeholder="Year"> 
            
            <!-- Semester -->
            <input type="number" id="semester" name="semester" placeholder="Semester" > 
            
            <!-- Send Invites -->
            <input type="text" id="invites" name="invites" placeholder="Send Invites" > 
            
            <div class="team-menu">
               <h2>Teams</h2>
               <ul id="team-list">
                 <li class="team-item" data-team-id="1">Team A</li>
                 <li class="team-item" data-team-id="2">Team B</li>
                 <li class="team-item" data-team-id="3">Team C</li>
               </ul>

               <input type="text" id="team-name" name="team-name" placeholder="Team Name" >

               <div class="student-selection">
                  <h4>Select Students</h4>
                  <ul id="student-list">
                    <!-- Example student list -->
                    <li><input type="checkbox" class="student-checkbox" value="John Doe"> John Doe</li>
                    <li><input type="checkbox" class="student-checkbox" value="Jane Smith"> Jane Smith</li>
                    <li><input type="checkbox" class="student-checkbox" value="Alice Johnson"> Alice Johnson</li>
                    <li><input type="checkbox" class="student-checkbox" value="Bob Brown"> Bob Brown</li>
                    <li><input type="checkbox" class="student-checkbox" value="Charlie Lee"> Charlie Lee</li>
                  </ul>
                
                  <button id="submit-selection">Submit Selection</button>
                  <div id="selected-students">
                    <h5>Selected Students:</h5>
                    <ul id="selected-student-list">
                      <!-- Dynamically populated list of selected students -->
                    </ul>
                  </div>
                </div>
             </div>

            


            <button type="submit">Save Changes</button>
         
         </form>
      </div>



   </div>

</div>

{% endblock %}
