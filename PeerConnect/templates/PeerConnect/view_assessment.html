{% extends 'base.html' %}
{% block content %}
<h1>Assessment Page Loaded!</h1>
{% if assessment %}
    <h2>Assessment Name: {{ assessment.name }}</h2>
    {% for question in questions %}
        <p>Question: {{ question.text }}</p>
    {% endfor %}
{% else %}
    <p>No assessment found.</p>
{% endif %}
{% endblock %}
