{% extends 'base.html' %}

{% block content %}
<h2>{{ assessment.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    
    {% for form in formset %}
        <div class="question-response">
            <label>{{ form.instance.question.text }}</label>
            {{ form.answer_text }}  {# For open-ended questions #}
            {{ form.answer_likert }} {# For Likert scale questions #}
        </div>
    {% endfor %}
    
    <button type="submit">Submit Assessment</button>
</form>
{% endblock %}
